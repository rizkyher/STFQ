<html>
    <head>
        <title>
            coba terus
        </title>
    </head>
    <body>
        <h1>Percobaan</h1>
        <h2>hasil dari 20 x 9 adalah</h2>
        <p id="coba"></p>
        <h2>hasil dari 900 x 0.5 adalah</h2>
        <p id="masbro"></p>
        <script>
        function rumus(p1,p2){
                return p1 * p2;
            }
            let result = rumus(20,9)
            document.getElementById("coba").innerHTML = result

            let jaw = rumus(900,0.5)
            document.getElementById("masbro").innerHTML = jaw

        function rumus_luas_segitiga(alas,tinggi){
            let hasil = (1/2 * alas )* tinggi
            const spasi = ' '
            console.log('hasil luas segitiga jika alasnya'+spasi + alas + spasi+ 'dan tingginya '+spasi+ tinggi +spasi+'adalah'+spasi + hasil)
        }
        rumus_luas_segitiga(10,8)
        rumus_luas_segitiga(6,9)
        rumus_luas_segitiga(7,11)
        rumus_luas_segitiga(15,17)

        function rumus_keliling_segitiga(sisi1,sisi2,sisi3){
            let hasilk = sisi1 + sisi2 + sisi3
            const spasi = ' '
            console.log('hasil keliling segitiga jika sisi1 '+spasi + sisi1 + spasi+ ',sisi2 '+spasi+ sisi2 +spasi+'dan sisi3'+spasi + sisi3 + spasi+ 'adalah' +spasi + hasilk)
        }
        rumus_keliling_segitiga(9,8,9)
        rumus_keliling_segitiga(10,7,13)
        rumus_keliling_segitiga(20,15,15)
            </script>
    </body>
</html>
