<html>
    <head>
        <link rel="icon" type="image/x-icon" href="/2.png">
        <title>Registrasi Perpustakaan Online</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="background">
        <body>
            <div class="container-2">
                <div class="index">
                        <h1>Registrasi </h1>
                        <hr class="garis">
                                    <div class="right">
                                        <img src="/Book_Logo-removebg-preview.png" alt="" width="200px" height="200px" id="boko">
                                    </div>
                                    <h1> Perpustakaan Online</h1>                
                    <div class="form"> 
                        <div class="buat-form">   
                            <form action="akun.html" method="get">
                                <label for="Email/Username" ><b>Email/Username:</b></label><br>
                                <input type="email; text" name="Email/Username" placeholder="Username"><br>
                                <label for="Password" ><b>Password:</b></label><br>
                                <input type="password" name="Password" placeholder="Password" ><br>
                                <label for="Ulangi Password" ><b>Ulangi Password:</b></label><br>
                                <input type="password" name="Ulangi Password" placeholder="Password"><br>
                                <label for="Nama Lengkap" ><b>Nama Lengkap:</b></label><br>
                                <input type="text" name="Nama Lengkap" placeholder="Isi nama lengkap yang sesuai"><br>
                                <label for="Alamat" ><b>Alamat:</b></label>
                                <textarea name="Alamat" id="" ></textarea>
                                <input type="submit" value="Buat Akun">
                            </form>  
                        </div>
                        <p>Or</p>
                        <div class="daftar-form">
                            <form action="index.html" method="get">
                            <input type="submit" value="Login">
                            </form>
                        </div> 
                    </div>    
                </div>
            </div>
        </body>
    </div>
</html>
